<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="MainCanvas">

            <div class="FormWrapper">
                <form action="" class="Form">

                    <div class="FormTextBoxWrapper">
                        <div class="LabelDiv"><label for="name" class="FormTextLabel">name</label></div>
                        <input type="text" id="name" class="FormTextBox">
                        <div class="LabelDiv"><label for="pass" class="FormTextLabel">password</label></div>
                        <input type="password" id="pass" class="FormTextBox">
                    </div>


                    <div class="FormTextBoxWrapper">
                        <div class="LabelDiv"><label for="defn" class="FormTextLabel">What do you do?</label></div>
                        <input type="text" id="defn" class="FormTextBox">
                    </div>


                     <div class="FormTextBoxWrapper">
                        <div class="LabelDiv"><label for="problem" class="FormTextLabel">Problem</label></div>
                        <input type="text" id="problem" class="FormTextBox"></div>

 

                    <div class="FormTextBoxWrapper">
                        <div class="LabelDiv"> <label for="solution" class="FormTextLabel">Solution</label></div>
                        <input type="text" id="solution" class="FormTextBox"></div>


                     <div class="FormTextBoxWrapper">
                        <div class="LabelDiv"><label for="diff" class="FormTextLabel">Differentiating Factor</label></div>
                        <input type="text" id="diff" class="FormTextBox"></div>
                   

                     <div class=ButtonDiv>  <button class="FormButton"></button> </div>
                   
                </form>
            </div>

            <div class="ReplyWrapper">The reply is:</div>

        </div>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="app.js"></script>
</html>
